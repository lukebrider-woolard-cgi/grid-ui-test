<div cdkDrag class="item-box" cdkDragBoundary=".container">
  <div cdkDragHandle class="move-handle">
    <mat-icon aria-hidden="false" aria-lable="Drag and drop" fontIcon="drag_indicator"></mat-icon>
  </div>
  <app-image-box *ngIf="type == 'image'"></app-image-box>
  <app-text-box *ngIf="type == 'textbox'"></app-text-box>
</div>
