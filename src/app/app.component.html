<div>
  <app-header></app-header>
  <div class="button-bar">
    <button (click)="add('textbox')">Add Textfield</button>
    <button (click)="add('image')">Add Image</button>
    <button (click)="save()">Save</button>

  <div class="container">

  </div>
</div>
